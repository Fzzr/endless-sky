language: cpp
sudo: required

matrix:
    include:
      - dist: trusty
      - dist: xenial
        env: DIST_DEPS=scons
      - os: osx
        env: MODE=Release

addons:
    homebrew:
        packages:
        - libmad
        - libpng
        - jpeg-turbo
        - sdl2
    update: true

git:
    quiet: true
    depth: 5

branches:
    except:
        - gh-pages

before_install:
    - |
        if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
            sudo apt-get -qq update;
            sudo apt-get install -y $DEP_ARGS $DIST_DEPS;
        fi

env:
    global:
        - DEP_ARGS="libsdl2-dev libpng12-dev libjpeg-turbo8-dev libglew-dev libopenal-dev libgl1-mesa-dev libmad0-dev libegl1-mesa-dev libgles2-mesa-dev"

script:
    - |
        if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
            scons -j2;
        elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
            xcodebuild -configuration $MODE install -quiet
        fi
    - |
        if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
            es_path=./endless-sky;
        elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
            es_path='/tmp/EndlessSky.dst/Applications/Endless Sky.app/Contents/MacOS/Endless Sky'
        fi
        ./tests/test_parse.sh "$es_path"

notifications:
    email:
        on_success: never
        on_failure: change

before_deploy:
    - |
        if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
            zip EndlessSky.zip -r9 "build/$MODE/Endless\ Sky.app";
        fi
    - git config --local user.name "Ben Milman"
    - git config --local user.email "bpmilman@gmail.com"
    - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
    - git tag $TRAVIS_TAG

deploy:
    provider: releases
    api_key:
        secure: 
    file: EndlessSky.zip
    skip_cleanup: true
    on:
        repo: Fzzr/endless-sky
        branch: build-macos
